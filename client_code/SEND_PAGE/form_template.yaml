components:
- components:
  - layout_properties: {grid_position: 'CQCKDV,CABSVL'}
    name: label_1
    properties: {foreground: 'theme:On Primary', text: 'Enter the student ID of the user:'}
    type: Label
  - layout_properties: {grid_position: 'CQCKDV,HPGNQX'}
    name: userID_Textbox
    properties: {}
    type: TextBox
  - layout_properties: {grid_position: 'IIMVUL,ETPUFM'}
    name: spacer_2
    properties: {height: -9}
    type: Spacer
  - layout_properties: {grid_position: 'CWRORU,ZADGYZ'}
    name: label_2
    properties: {foreground: 'theme:On Primary', text: 'Enter amount to send:'}
    type: Label
  - layout_properties: {grid_position: 'CWRORU,SZRWKA'}
    name: amount_textbox
    properties: {}
    type: TextBox
  - layout_properties: {grid_position: 'ILYFQM,OPBWHG'}
    name: spacer_1
    properties: {height: 436}
    type: Spacer
  - event_bindings: {click: submit_button_click}
    layout_properties: {grid_position: 'MLTGHK,CYSORY'}
    name: submit_button
    properties: {background: 'theme:On Primary', foreground: '#FCB035', text: SEND, visible: true}
    type: Button
  - layout_properties: {grid_position: 'JHZVIF,LRBPKN'}
    name: label_3
    properties:
      align: center
      bold: false
      border: ''
      foreground: theme:On Primary
      italic: false
      text: |-
        Your gift code is:
         ____ (Student _ID)____
      underline: false
    type: Label
  layout_properties: {slot: default}
  name: content_panel
  properties: {col_widths: '{"ZADGYZ":15,"SZRWKA":45,"CABSVL":15,"HPGNQX":45}'}
  type: ColumnPanel
- layout_properties: {slot: nav-right}
  name: navbar_links
  properties: {}
  type: FlowPanel
- event_bindings: {click: button_1_click}
  layout_properties: {slot: title}
  name: button_1
  properties: {background: '#FCB035', foreground: 'theme:On Primary Container', text: MENU}
  type: Button
- event_bindings: {mouse_down: image_1_mouse_down, mouse_enter: image_1_mouse_enter, mouse_leave: image_1_mouse_leave}
  layout_properties: {slot: top-left-btn}
  name: image_1
  properties: {height: 47, source: _/theme/R.png}
  type: Image
container:
  properties: {background: '#2D3C5A', html: '@theme:standard-page.html'}
  type: HtmlTemplate
is_package: true
